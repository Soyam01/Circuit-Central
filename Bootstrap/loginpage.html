<!doctype html>
<html lang="en">
  <head>
    <link href="loginpage.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
    <body>
        
        <div class="container">
            <div class="row">
                <div style="border: none; margin-top: 60px; box-shadow: 10px 10px 30px 12px #D9D9D9; " class="col">
                    <div class="row">
                        <div class="col">
                            <div class="loginbox">
                                <div class="loginbutton">
                                    <a style="text-decoration: none; color: #75AE9A;" href="#">Login</a>
                                </div>
                                <div class="signupbutton">
                                    <a style="text-decoration: none; color: #D9D9D9;" href="#">Sign up</a> 
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <h3 style="padding-top: 30px;">Login</h3>
                            <img style="margin-top: 10px;" src="../images/Googlle.png" alt="Googlleloginup">
                            <hr>

                            <form>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button style="margin-bottom: 30px; background-color: #75AE9A; border-color: #75AE9A;" type="submit" class="btn btn-primary">Login</button>
                              </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: -505px; margin-left: 420px;" class="img">
            <img height="560px" width="150px" src="../images/Rectangle 21.png">
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
